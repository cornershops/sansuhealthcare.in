<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Sanus Health Care</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700,900' rel='stylesheet' type='text/css'>
  
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css" />
  
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/helpers.css" />
  
    <!-- Animations -->
    <link href="css/animate.min.css" rel="stylesheet" />
  
    <link rel="stylesheet" href="https://use.typekit.net/upf2mxc.css">

  </head>
  <body>
    <noscript>
      <strong>We're sorry but shc-vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- jQuery Plugins -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<!-- Animations -->
	<script type="text/javascript" src="js/jquery.appear.js"></script>
	<script type="text/javascript" src="js/effect.js"></script>
	<script type="text/javascript" src="js/anim.js"></script>


	<script>
		$(document).ready(function () {
			$('.carousel').carousel({
				interval: 3000,
				pause: false
			});

			$("#owl-demo").owlCarousel({

				navigation: false, // Show next and prev buttons
				slideSpeed: 400,
				paginationSpeed: 600,
				singleItem: true,
				autoPlay: true,
				pagination: false,
				animateIn: 'fadeIn',
				animateOut: 'fadeOut'
			});

		});
	</script>
	<script>
		$(document).ready(function () {
			$(window).scroll(function () {
				if ($(this).scrollTop() > 150) {
					$('.back-to-top').fadeIn(500);
				} else {
					$('.back-to-top').fadeOut(500);
				}
			});
			$('.back-to-top').click(function (event) {
				event.preventDefault();
				$('html, body').animate({ scrollTop: 0 }, 500);
			})
		});
	</script>
  </body>
</html>
